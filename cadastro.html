<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JBS - Preview</title>
    <meta name="description" content="">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <!-- CSS -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>
  <body>

    <div class="torso">

      <header>
        <div class="compass"></div>
      </header>
      <!-- END HEADER -->

      <nav>
      </nav>
      <!-- END NAVBAR -->

      <section>

        <!-- backgorund collage -->
        <div class="bg-collage">

          <div class="bg-top">
            <div class="content-top">
              <h1><a href="javascript:;">Campanha Rota do Sucesso 2015 - JBS</a></h1>
              <h2>
                BEM-VINDO AO PONTO DE PARTIDA DA ROTA DE SUCESSO.<br> 
                TRILHAR UM CAMINHO PREMIADO SÓ DEPENDE DE VOCÊ!
              </h2>
            </div>
          </div>
          <!-- END CONTENT´S HEADER -->
          
          <div class="bg-middle">
            <article id="user-form">
              <form>
                <div class="box data-access">
                  <h3>DADOS DE ACESSO</h3>
                  <hr>
                  
                  <div class="input-cpf">
                    <label>CPF:</label>
                    <input>
                  </div>

                  <div class="input-email">
                    <label>E-mail:</label>
                    <input>
                  </div>

                  <div class="input-pass">
                    <label>Senha:</label>
                    <input>
                  </div>

                  <div class="input-pass-confirm">
                    <label>Confirma Senha:</label>
                    <input>
                  </div>
                  
                </div>

                <div class="box data-user">
                  <h3>DADOS PESSOAIS</h3>
                  <hr>

                  <div>
                    <label>Nome:</label>
                    <input>
                  </div>

                  <div class="input-role">
                    <label>Cargo:</label>
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                  <div class="input-group">
                    <label>Grupo</label>
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                </div>

                <div class="box data-contact">
                  <h3>DADOS DE CONTATO</h3>
                  <hr>

                  <div class="input-cep">
                    <label>CEP:</label>
                    <input>
                  </div>

                  <div class="input-search">
                     <label>&nbsp</label>
                    <button>Buscar</button>
                  </div>

                  <div class="input-uf">
                    <label>UF:</label>
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                  <div class="input-city">
                    <label>Cidade:</label>
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                  <div class="input-address">
                    <label>Endereço:</label>
                    <input>
                  </div>

                  <div class="input-neighbor">
                    <label>Bairro:</label>
                    <input>
                  </div>

                  <div class="input-num">
                    <label>Nº:</label>
                    <input>
                  </div>

                  <div class="input-addition">
                    <label>Complemento:</label>
                    <input>
                  </div>

                  <div class="input-phone1">
                    <label>Telefone:</label>
                    <input>
                  </div>

                  <div class="input-phone2">
                    <label>Celular:</label>
                    <input>
                  </div>
                </div>
                <button class="send">Cadastrar</button>      
                <button class="clear">Limpar</button>         

                <div class="clear">
                  
                </div>
                <div class="alert">
                  <div class="close"></div>
                  <p>CPF não encontrado na base de dados.<br>Entre em contato pelo e-mail xxxxxx</p>
                </div>    
              </form>
            </article>
            <!-- END USER FORM -->
          </div>

          <div class="bg-bottom"></div>
          <!-- END CONTENT -->

        </div> 
      </section>

      <footer>
        <div class="mud"></div>
        <div class="flag"></div>
      </footer>
      
    </div>
    
  </body>
</html>
